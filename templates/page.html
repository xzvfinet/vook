{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vook Page</title>
    <script src="{% static "js/aframe.js" %}"></script>
</head>
<body>
<p>{{ page_index }}번째 페이지</p>
<a-scene>
    <a-sky src="{{ img_url }}"></a-sky>

    <a-entity camera look-controls>
        <a-entity cursor="fuse: false"
                  position="0 0 -1"
                  geometry="primitive: ring; radius-inner: 0.01; radius-outer: 0.02"
{#                  radius-inner: 0.01; radius-outer: 0.02#}
                  material="color: red; shader: flat">
        </a-entity>
    </a-entity>

    <a-entity cursor-listener geometry="primitive: box"
              position="0 0 -5"
              rotation="30 30 0"
              width="1"
              depth="1"
              height="1"
              material="color: blue"
              href="{% url 'page_view' next_page.index %}">\
    </a-entity>

</a-scene>

</body>
</html>
