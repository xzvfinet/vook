{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vook Page</title>
    <script src="{% static "js/aframe.js" %}"></script>
    <script src="{% static "js/aframe-href-component.js" %}"></script>
    <script src="{% static "js/aframe-bmfont-text-component.js" %}"></script>
</head>
<body>
{#<p>{{ page_index }}번째 페이지</p>#}
<a-scene>
    <a-sky src="{{ img_url }}"></a-sky>



    <a-entity camera look-controls>
        <a-entity cursor="fuse: false"
                  position="0 0 -1"
                  geometry="primitive: ring; radius-inner: 0.01; radius-outer: 0.02"
                  material="color: red; shader: flat">
        </a-entity>
{#        <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 1.5 -2"#}
{#                  material="color: gray; opacity: 0.5"></a-entity>#}
        <a-entity bmfont-text="text: {{ page.click_count }} / {{ page.limit }}; align: center; color: #FF0000"
                  scale="1 1 1"
                  position="-2.5 1.5 -2">
        </a-entity>
    </a-entity>



    <a-entity cursor-listener geometry="primitive: box"
              position="0 0 -5"
              rotation="30 30 0"
              width="1"
              depth="1"
              height="1"
              material="color: blue"
              href="{% url 'page_view' next_page.index %}">\
    </a-entity>

</a-scene>

</body>
</html>
